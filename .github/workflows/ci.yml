name: Continuous Integration

on:
  push:
    branches:
      - dev
      - main
      - develop
  pull_request:
    branches:
      - main
      - dev
      - develop

permissions:
  checks: write
  contents: read
  pull-requests: write
  actions: read
  statuses: write

env:
  NODE_VERSION: '20'

jobs:
  pre-ci-validation:
    name: Pre-CI Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Prettier check (frontend)
        working-directory: ./frontend
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

      - name: Install backend dependencies
        working-directory: ./backend/functions
        run: npm ci

      - name: Run comprehensive validation
        run: npm run validate

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: pre-ci-validation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linter
        working-directory: ./frontend
        run: npm run lint

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test:ci || echo "No tests configured yet"

      - name: Build frontend project
        working-directory: ./frontend
        run: npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: frontend/out/
          retention-days: 7

  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    needs: pre-ci-validation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/functions/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend/functions
        run: npm ci

      - name: Run backend linter
        working-directory: ./backend/functions
        run: npm run lint

      - name: Build backend functions
        working-directory: ./backend/functions
        run: npm run build

      - name: Upload backend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-${{ github.sha }}
          path: backend/functions/lib/
          retention-days: 7
